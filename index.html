<!DOCTYPE html>
<html>
  <head>
    <meta chartset="utf-8">
    <title>madhouse</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Madhouse</h1>
    <div id="background">
      x
      x
    </div>
    <div id="text">
    </div>
    <div>
      Time left: <span id="time_left">-</span>
    </div>
    <span id="user_counter"></span>
    <button id="button">Start</button>
    <ol id="options"></ol>

    <script>
      var socket = io();

      $("#button").on("click", function(e) {
        e.preventDefault();
        socket.emit('next');
      });

      $(document).on('click', '#options li', function(e){
        option = $(e.currentTarget).data('option');
        console.log("UHU", option);
        socket.emit('choose_option', option);
      });

      socket.on('user_counter', function(user_counter) {
        $("#user_counter").html(user_counter);
      });

      socket.on('update_time_left', function(time_left) {
        $("#time_left").html(time_left);
      });

      socket.on('render_step', function(data) {
        if(data) {
          console.log(data);
          if(data.text) {
            $("#text").html(data.text);
          }
          if(data.background) {
            $("#background").css("background", "url(images/" + data.background + ")");
          }
        }
      });

      socket.on('render_decision', function(data) {
        if(data) {
          console.log(data);
          $("#options").html('');
          for (var option in data) {
            $("#options").append('<li data-option="'+data[option]+'">'+option+'</li>');
          }
        }
      });
    </script>
  </body>
</html>
