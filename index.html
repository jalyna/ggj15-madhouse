<!DOCTYPE html>
<html>
  <head>
    <meta chartset="utf-8">
    <title>madhouse</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/less/bootstrap.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <article class="screen">
      <h1>Multiple People at once flew over the cuckoo's nest</h1>
      <button class="button button--start" id="button">START</button>
    </article>
    <article class="screen is-on">
      <div class="bg-full" id="background"></div>
      <div class="character" id="character"></div>
      <div class="textbox textbox--text" id="text"></div>
      <div class="decicion textbox">
        <div class="decision-timeleft" id="time_left"></div>
        <ul class="decision-list" id="options"></ul>
      </div>
      <div class="textbox textbox--chat">
        <h3><span id="user_counter"></span> voices in your head</h3>
      </div>
    </article>
    <article class="screen">
      
    </article>

    <script src="/bootstrap/js/transition.js"></script>
    <script>
      var socket = io();

      $("#button").on("click", function(e) {
        e.preventDefault();
        socket.emit('start');
      });

      $(document).on('click', '#options li', function(e){
        option = $(e.currentTarget).data('option');
        console.log("UHU", option);
        socket.emit('choose_option', option);
      });

      socket.on('user_counter', function(user_counter) {
        $("#user_counter").html(user_counter);
      });

      socket.on('update_time_left', function(time_left) {
        $("#time_left").html(time_left);
      });

      socket.on('render_step', function(data) {
        if(data) {
          console.log(data);
          if(data.text) {
            $("#text").html(data.text);
          }
          if(data.background) {
            $("#background").css("background", "url(images/" + data.background + ")");
          }
        }
      });

      socket.on('game_end', function(){
        console.log("GAME END");
      });

      socket.on('max_players_reached', function() {
        console.log("MAX PLAYERS");
      });

      socket.on('disconnect', function() {
        console.log("YOU WERE DISCONNECTED");
      });

      socket.on('render_decision', function(data) {
        if(data) {
          console.log(data);
          $("#options").html('');
          for(var i = 0; i < data.length; i++) {
            opt = data[i]
            $("#options").append('<li data-option="'+opt.scene+'">'+opt.label+'</li>');
          }
        }
      });
    </script>
  </body>
</html>
