<!DOCTYPE html>
<html>
  <head>
    <meta chartset="utf-8">
    <title>madhouse</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/animate.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/bootstrap/less/bootstrap.css" /> -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <article class="screen is-on" id="start" style="background-image: url(images/start.jpg)">
      <div class="center">
        <h1>Multiple people at once flew over the cuckoo's nest</h1>
        <div id="notice" class="notice"><span id="init_user_counter"></span> voices in your head</div>
        <button class="button button--start" id="button">START</button>
      </div>
    </article>
    <article class="screen" id="background">
      <!-- <div class="bg-full" id="background"></div> -->
      <!-- <h1>Multiple People at once flew over the cuckoo's nest</h1> -->
      <div class="screen-index">
        <div class="character" id="character"></div>
        <div class="character-name" id="character_name"></div>
        <div class="textbox textbox--text" id="text"></div>
        <div class="decision textbox textbox--text">
          <div class="decision-timeleft" id="time_left"></div>
          <div class="decision-list" id="options"></div>
        </div>
      </div>
      <div class="textbox textbox--chat">
        <h1>
          <span id="user_counter"></span> voices in your head
          <div><small>You are <span id="name"></span></small></div>
        </h1>
        <div class="messages" id="messages"></div>
        <form id="chat-form" class="chat-form">
          <input type="text" id="message">
          <button class="button" type="submit">Send</button>
        </form>
      </div>
    </article>

    <div id="debug">
      <b>DEBUG</b>
      <span id="current_scene">start</span>
      <button id="stop">STOP</button>
      <button id="reload">RELOAD</button>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/javascripts/lettering.js"></script>
    <script src="/javascripts/textillate.js"></script>
    <script src="/bootstrap/js/transition.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
